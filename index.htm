<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Set a background color */
        }

        #fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #rick-roll {
            max-width: 100%;
            max-height: 100%;
        }

        #center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50; /* Set a green background color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #center-button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>

<button id="center-button" onclick="showRickRoll()">Click me for a surprise!</button>

<div id="fullscreen-container">
    <img id="rick-roll" src="rick-roll.gif" alt="Rick Roll">
</div>

<script>
    function showRickRoll() {
        var fullscreenContainer = document.getElementById('fullscreen-container');
        fullscreenContainer.style.display = 'flex';

        // Add an event listener to hide the fullscreen element when clicked
        fullscreenContainer.addEventListener('click', function() {
            fullscreenContainer.style.display = 'none';
        });
    }
</script>

</body>
</html>
